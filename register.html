<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>HTML5 Website with Bootstrap | Responsive Website Design</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<!-- Bootstrap 4.5 CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Style CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
</head>

<body>

	<div style="background-image: url('img/leaves2.jpg');">
		<!-- Navigation -->
		<nav class="navbar bg-light navbar-light navbar-expand-lg">
			<div class="container">

				<a href="index.html" class="navbar-brand"><img src="img/raccoon.png" alt="Logo" title="Logo"></a>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav">
						<li class="nav-item"><a href="browse.html" class="nav-link">Browse</a></li>
						<li class="nav-item"><a href="index.html" class="nav-link">About</a></li>
						<li class="nav-item"><a href="events.html" class="nav-link">Events</a></li>
						<li class="nav-item"><a href="communities.html" class="nav-link">Communities</a></li>
					</ul>
				</div>
				<div>
					<ul class="navbar-nav">
						<li class="nav-item"><a href="login.html" class="nav-link active"
								style="font-weight: 500; font-size: 1.1rem;">Login/Register</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- End Navigation -->


		<!-- Register -->

		<div class="container center_div bg-light rounded shadow-lg">
			<!-- Main Page Heading -->

			<div class="col-12 text-center mt-5">
				<h1 class="text-dark pt-4">Register</h1>
				<div class="border-top border-primary d-none d-lg-block w-25 mx-auto my-3"></div>

			</div>
			<form class="pt-4 .center_div">


				<!-- Name input -->
				<div class="form-outline mb-4">
					<input type="text" id="form3Example1" class="form-control" />
					<label class="form-label" for="form3Example1">First name</label>
				</div>

				<!-- Surname input -->
				<div class="form-outline mb-4">
					<input type="text" id="form3Example2" class="form-control" />
					<label class="form-label" for="form3Example2">Last name</label>
				</div>

				<!-- Email input -->
				<div class="form-outline mb-4">
					<input type="email" id="form3Example3" class="form-control" />
					<label class="form-label" for="form3Example3">Email address</label>
				</div>

				<!-- Password input -->
				<div class="form-outline mb-4">
					<input type="password" id="form3Example4" class="form-control" />
					<label class="form-label" for="form3Example4">Password</label>
				</div>

				<!-- Submit button -->
				<button type="submit" class="btn btn-primary btn-block mb-4"
					style="background-color : #199e0f; border: none ;">Sign up</button>

				<!-- Register buttons -->
				<div class="text-center py-5">
					<p>or sign up with:</p>
					<button type="button" class="btn btn-primary btn-floating mx-1"
						style="background-color : #199e0f; border: none ;">
						<i class="fab fa-facebook-f"></i>
					</button>

					<button type="button" class="btn btn-primary btn-floating mx-1"
						style="background-color : #199e0f; border: none ;">
						<i class="fab fa-google"></i>
					</button>

					<button type="button" class="btn btn-primary btn-floating mx-1"
						style="background-color : #199e0f; border: none ;">
						<i class="fab fa-twitter"></i>
					</button>

					<button type="button" class="btn btn-primary btn-floating mx-1"
						style="background-color : #199e0f; border: none ;">
						<i class="fab fa-github"></i>
					</button>
				</div>
			</form>
		</div>
		<br /><br /><br /><br />

		<!-- Login end -->

		<!-- Start Fixed Background IMG -->
	</div>
	<!-- Start Footer -->
	<footer>
		<div class="container">
			<div class="row text-light text-center py-4 justify-content-center">

				<div class="col-sm-10 col-md-8 col-lg-6">
					<h4>Find us on our Socials</h4>
					<ul class="social pt-3">
						<li><a href="#" target="-blank"><i class="fab fa-facebook"></i></a></li>
						<li><a href="#" target="-blank"><i class="fab fa-twitter"></i></a></li>
						<li><a href="#" target="-blank"><i class="fab fa-instagram"></i></a></li>
						<li><a href="#" target="-blank"><i class="fab fa-youtube"></i></a></li>
					</ul>
					<p class="pt-4">&copy; <a
							href="https://www.ibm.com/uk-en?p1=Search&p4=43700052448841159&p5=e&gclid=CjwKCAjwt8uGBhBAEiwAayu_9RiWGlIK-td-ZExRQ7Ez-MLdqCXJbzrivRuE1uDkvki01kXlk2TFpxoCG-EQAvD_BwE&gclsrc=aw.ds"
							target="_black">www.ibm.com</a></p>
				</div>
			</div>
		</div>
	</footer>

	<!-- End Footer -->



	<!-- Script Source Files -->

	<!-- jQuery -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<!-- Bootstrap 4.5 JS -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Popper JS -->
	<script src="js/popper.min.js"></script>
	<!-- Font Awesome -->
	<script src="js/all.min.js"></script>

	<!-- End Script Source Files -->
</body>

</html>
